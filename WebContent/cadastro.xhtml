<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
 
<h:head>
    <title>Página de Cadastro</title>
</h:head>
<h:body>
    <h:form>
        <h:messages />
 
        <h:panelGrid columns="2">
            <h:outputText value="Nome: " />
            <h:inputText value="#{cadastroBean.pessoa.nome}" />
            <h:outputText value="E-mail: " />
            <h:inputText value="#{cadastroBean.pessoa.email}" />
            <h:outputText value="Idade: " />
            <h:inputText value="#{cadastroBean.pessoa.idade}" />
            <h:outputText value="Informações " />
            <h:inputText value="#{cadastroBean.pessoa.informacoes}" />
        </h:panelGrid>
 
        <h:commandButton value="Cadastrar!" action="#{cadastroBean.cadastrar}" />
 
    </h:form>
</h:body>
</html>
